<h2 class="section-title text-center">Demander un nouveau mot de passe</h2>

<!-- Alerts settings -->
<div class="alert alert-primary"  id="emailpending" role="alert" style="display: none;">
    Envoi de l'email <img src="images/loading.gif" style="max-height: 30px">
</div>

<div class="alert alert-success" id="emailsuccess" role="alert" style="display: none;">
    Un email de réinitialisation à été envoyé
</div>

<div class="alert alert-danger" id="emailerror" role="alert" style="display: none;">
    Une erreur c'est produite
</div>

<!--Login -->
<form id="forgotPasswordForm">
    <div class="field">
        <label for="email">Adresse mail :</label>
        <div class="control">
            <input type="text" required="required" id="email" name="myEmail" placeholder="example@mail.com">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input type="submit" id="sendEmail" class="button" value="Envoyer">
        </div>
    </div>
</form>
