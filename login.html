<h2 class="section-title text-center">Se connecter</h2>

<!-- Alerts settings -->
<div class="alert alert-primary"  id="logpending" role="alert" style="display: none;">
    En cours de connexion <img src="images/loading.gif" style="max-height: 30px">
</div>

<div class="alert alert-success" id="logsuccess" role="alert" style="display: none;">
    Connecté !
</div>

<div class="alert alert-danger" id="logerror" role="alert" style="display: none;">
    Mot de passe ou identifiant invalide !
</div>

<div class="alert alert-warning" id="credsMissing" role="alert" style="display: none;">
    Veuillez saisir votre identifiant et votre mot de passe !
</div>

<!--Login -->
<form id="loginForm">
    <div class="field">
        <label for="email">Adresse mail :</label>
        <div class="control">
            <input type="text" required="required" id="email" name="email" placeholder="example@mail.com">
        </div>
    </div>
    <div class="field">
        <label for="password">Mot de passe:</label>
        <div class="control">
            <input type="password" required="required" id="password" name="password" placeholder="Mot de passe">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input type="submit" id="submitLogin" class="button" value="connexion">
        </div>
    </div>
</form>
    <div class="control">
        <input type="submit" id="forgotPassword" class="button" value="Mot de passe oublié">
    </div>
