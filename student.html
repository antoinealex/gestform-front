<div class="container">
    <div class="row">
        <!-- AFicher Training -->
        <div class="col-md-5">
            <div class="modal fade" id="myModalDisplayTraining">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 name="subject"></h1>
                        </div>
                        <div class="modal-body">

                            <div class="offset-1 col-6">
                                <label for="NameTeacher">Professeur</label><br />
                                <p name="NameTeacher" type="text"></p><br />
                                <label for="start_training">Debut</label><br />
                                <p name="start_training" type="datetime-local"></p><br />
                                <label for="end_training">Fin</label><br />
                                <p name="end_training" type="datetime-local"></p><br />
                                <label for="max_student">Nombre maximum de students</label><br />
                                <p name="max_student" type="text"></p><br />
                                <label for="price_per_student">Prix/student</label><br />
                                <p name="price_per_student" type="text">€</p><br />
                                <label for="training_description">Description</label><br />
                                <p name="training_description" type="text"></p><br />

                            </div>

                        </div>
                        <div class="modal-footer">
                            <input class="btn btn-dark" data-dismiss="modal" value="close">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Formulaire Ajout Commentaire -->
        <div class="col-md-5">
            <div class="modal fade" id="myModalAddComment">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>REMPLIR LES CHAMPS</h1>
                        </div>
                        <div class="modal-body">
                            <form id="formC">
                                <div class="offset-1 col-6">
                                    <label for="user_id">userId</label><br />
                                    <input name="user_id" type="text" required><br />
                                    <label for="title_comment">Titre</label><br />
                                    <input name="title_comment" type="text" required><br />
                                    <label for="body_comment">Commentaire</label><br />
                                    <input name="body_comment" type="text" required><br />
                                    </br>
                                    <button class="btn btn-outline-success my-2 my-sm-0" id="submit_c"
                                        type="submit">Ajouter</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <input class="btn btn-dark" data-dismiss="modal" value="close">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Formulaire UpdateProfil -->
        <div class="col-md-5">
            <div class="modal fade" id="myModalUpdateProfil">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>REMPLIR LES CHAMPS</h1>
                        </div>
                        <div class="modal-body">
                            <form id="formUp">
                                <div class="offset-1 col-6">
                                    <label for="email">Email</label><br />
                                    <input name="email" type="email" required><br />
                                    <label for="lastname">Nom</label><br />
                                    <input name="lastname" type="text" required><br />
                                    <label for="firstname">Prénom</label><br />
                                    <input name="firstname" type="text" required><br />
                                    <label for="phone">Téléphone</label><br />
                                    <input name="phone" type="tel" required><br />
                                    <label for="address">Adresse</label><br />
                                    <input name="address" type="text" required><br />
                                    <label for="postcode">Code Postal</label><br />
                                    <input name="postcode" type="text" required><br />
                                    <label for="city">Ville</label><br />
                                    <input name="city" type="text" required><br />
                                    </br>
                                    <button class="btn btn-outline-success my-2 my-sm-0" id="submit_up"
                                        type="submit">Modifier</button>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <input class="btn btn-dark" data-dismiss="modal" value="close">

                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- Formulaire UpdatePassword -->
        <div class="col-md-5">
            <div class="modal fade" id="myModalUpdatePassword">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>REMPLIR LES CHAMPS</h1>
                        </div>
                        <div class="modal-body">
                            <form id="formPass">
                                <div class="offset-1 col-auto">
                                    <label for="oldpassword">Inserer votre mot de passe</label><br />
                                    <input name="oldpassword" type="password" id="oldpassword" required><br />
                                    <label for="newpassword">Inserer votre nouveau mot de
                                        passe</label><br />
                                    <input name="newpassword" type="password" id="newpassword" required><br />
                                    </br>
                                    <button class="btn btn-outline-success my-2 my-sm-0" id="submit_mdp"
                                        type="submit">Modifier</button>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <input class="btn btn-dark" data-dismiss="modal" value="close">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
