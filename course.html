		<main class="main-content">
			<div class="fullwidth-block inner-content">
				<div class="container">
					<div class="col-md-7">
						<div class="content">
							<article>
								<header>
									<h2 class="entry-title">Ajouter un cours</h2>
								</header>

								<div class="entry-content">
									<!-- <figure class="featured-image">
										<img src="dummy/featured-image.jpg" alt="">
									</figure> -->

									<form class="newTraining">
										<div class="field">
											<label for="id">Choisir un professeur</label>
											<div class="control"><input type="text" id="teacher" name="teacher" placeholder="Entrer son id"></div>
										</div>
										<div class="field">
											<label for="date">Date et heure de début</label>
											<div class="control"><input type="datetime-local" id="startTraining" name="startTraining" ></div>
										</div>
										<div class="field">
											<label for="date">Date et heure de fin</label>
											<div class="control"><input type="datetime-local" id="endTraining" name="endTraining" ></div>
										</div>
										<div class="field">
											<label for="text">Nombre d'étudiants maximum</label>
											<div class="control"><input type="text" id="maxStudent" name="maxStudent" placeholder="nombre maximum"></div>
										</div>
										<div class="field">
											<label for="text">Prix par étudiant</label>
											<div class="control"><input type="text" id="pricePerStudent" name="pricePerStudent" placeholder="prix du cours"><p>€</p></div>
										</div>
										<div class="field">
											<label for="text">description du cours</label>
											<div class="control"><input type="text" id="trainingDescription" name="trainingDescription" placeholder="description du cours"></input>
										</div>
										<div class="field">
											<label for="text">Sujet</label>
											<div class="control"><input type="text" id="subject" name="subject" placeholder="sujet du cours"></input>
										</div>
										<div class="field">
											<div class="control"><input type="submit" id="addTraining" value="Ajouter"></div>	
										</div>
									</form>

								</div>

							</article>
							<!-- <div class="modal-bg"></div> -->
							<article class="modal-content">
								
							</article>
